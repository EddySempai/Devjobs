<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs - Search</title>
    <link rel="stylesheet" href="search.css">
    <script type="module" src="../index.js"></script>
</head>
<body>
    <header>
        <div>
            <svg  xmlns="http://www.w3.org/2000/svg"  width="36"  height="36"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-code"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 8l-4 4l4 4" /><path d="M17 8l4 4l-4 4" /><path d="M14 4l-4 16" /></svg>
            <h1>DevJobs</h1>
            <nav>
                <a href="/index.html">Inicio</a>
                <a href="/details/details.html">Empleos</a>
                <a href="#empresas">Empresas</a>
                <a href="#salarios">Salarios</a>
            </nav>
        </div>

        <div>
            <a href="#publicar-empleo">Subir CV</a>
            <img src="/img/avatar.jpg" alt="Foto de Perfil"> 
        </div>
    </header>
    <main>
        <header>
            <h1 class="typewriter-text">Encuentra tu Proximo Trabajo</h1>
            <p class="animate-slide-up">Explora miles de Oportunidades en el Sector Tecnologico</p>
        </header>
        <section>
            <div class="search-container">
                <form type="search">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                    <input type="text" placeholder="Buscar empleos por titulo, habilidad o empresa">
                </form>
                <div>
                    <select name="tecnologia" id="tecnologia">
                        <option value="">Tecnologia</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                    <select name="ubicacion" id="ubicacion">
                        <option value="">Ubicacion</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Global">Global</option>
                    </select>
                    <select name="Tipo de Contrato" id="tipo">
                        <option value="">Tipo de Contrato</option>
                        <option value="Remoto">Remoto</option>
                        <option value="Presencial">Presencial</option>
                        <option value="Hibrido">Hibrido</option>
                    </select>
                    <select name="Nivel de Emperiencia" id="experiencia">
                        <option value="">Nivel de Emperiencia</option>
                        <option value="Junior">Junior</option>
                        <option value="Medio">Medio</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
            </div>
            <span id="mensaje"></span>
        </section>
        <footer>
            <h2>Resultados de la Busqueda</h2>  
            <div class="jobs-listening">
                <!-- aqui se va cargar los trabajos -->
            </div>
        </footer>
    </main>
    <footer>
        <a href=""><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg></a>
        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
        <a>5</a>
        <a href=""><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg></a>
    </footer>       
</body>
</html>
